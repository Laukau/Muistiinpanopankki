{% extends "base.html" %}
{% block content %}
    <h1>Lisää muistiinpano</h1>
    {% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
              <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    
    <form method="post" action="{{base_path}}/course/{{course_id}}/note">
        <div class="form-group">
            <label>Otsikko</label>
            <input type="text" name="subject" class="form-control">
        </div>
        
        <div class="form-group">
            <label>URL-osoite</label>
            <input type="text" name="address" class="form-control">
        </div>
        
        <div class="form-group">
            <label>Näkymä</label>
            <select class="form-control" name="published">
                <option value="false">Vain minä</option>
                <option value="true">Julkinen</option>
            </select>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Lisää</button>
        </div>
    </form>
{% endblock %}
