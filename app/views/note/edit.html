{% extends "base.html" %}
{% block content %}
    <h1>Muokkaa kurssin {{attributes.course}} muistiinpanoa {{attributes.subject}}</h1>
    
    {% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
              <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    
    <form method="post" action="{{base_path}}/course/{{attributes.course}}/note/{{attributes.id}}/edit">
        <div class="checkbox">
            <label>Otsikko</label>
            <input type="text" name="subject" class="form-control" value="{{attributes.subject}}">
        </div>
        <div class="checkbox">
            <label>URL-osoite</label>
            <input type="text" name="address" class="form-control" value="{{attributes.address}}">
        </div>
        <div class="checkbox">
            <label>Näkymä</label>
            <select class="form-control" name="published">
                <option value="false">Vain minä</option>
                <option value="true">Julkinen</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Tallenna</button>
        </div>
    </form>

{% endblock %}
