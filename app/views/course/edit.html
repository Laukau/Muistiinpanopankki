{% extends "base.html" %}
{% block content %}
    <h1>Muokkaa kurssia {{attributes.title}}</h1>
    
    {% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
              <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    
    <form method="post" action="{{base_path}}/course/{{attributes.id}}/edit">
        <div class="checkbox">
            <label>Nimi</label>
            <input type="text" name="title" class="form-control" value="{{attributes.title}}">
        </div>
        <div class="checkbox">
            <label>Yliopisto</label>
            <input type="text" name="university" class="form-control" value="{{attributes.university}}">
        </div>
        <div class="checkbox">
            <label>Kuvaus</label>
            <input type="text" name="description" class="form-control" value="{{attributes.description}}">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Tallenna</button>
        </div>
    </form>

{% endblock %}
