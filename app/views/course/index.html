{% extends "base.html" %}
{% block content %}
    <h1>Kaikki kurssit</h1>
    
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Nimi</th>
                <th>Yliopisto</th>
                <th>Kurssitunnus</th>
                <th>Viimeisin muistiinpano</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
          {% for course in courses %}
            <tr>
                <td><a href="{{base_path}}/course/{{course.id}}">{{course.title}}</a></td>
                <td>{{course.university}}</td>
                <td>{{course.id}}</td>
                <td>18.10.2016</td>
                <td><a class="btn btn-default btn-sm" href="{{base_path}}/course/{{course.id}}/edit">Muokkaa</a></td>
            </tr>'id' => $row['id'],free
          {% endfor %}
        </tbody>
    </table>
    
    <p><a href="{{base_path}}/course/new" class="btn btn-success">Lisää kurssi</a></p>
{% endblock %}
