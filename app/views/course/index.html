{% extends "base.html" %}
{% block content %}
    <h1>Kaikki kurssit</h1>
    
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Nimi</th>
                <th>Yliopisto</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
          {% for course in courses %}
            <tr>
                <td><a href="{{base_path}}/course/{{course.id}}">{{course.title}}</a></td>
                <td>{{course.university}}</td>
                {% if user_logged_in %}
                <td><a class="btn btn-default btn-sm" href="{{base_path}}/course/{{course.id}}/edit">Muokkaa</a></td>
                {% endif %}
            </tr>
          {% endfor %}
        </tbody>
    </table>
    {% if user_logged_in %}
    <p><a href="{{base_path}}/course/new" class="btn btn-success">Lisää kurssi</a></p>
    {% endif %}
{% endblock %}
