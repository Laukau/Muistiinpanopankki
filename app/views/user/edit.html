{% extends "base.html" %}
{% block content %}
{% import "macros/forms.html" as forms %}
    <h1>Muokkaa kirjautumistietojasi</h1>
    
    {% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
              <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    
    <form method="post" action="{{base_path}}/user/{{attributes.id}}/edit">
        <div class="checkbox">
            <label>Nimi</label>
            <input type="text" name="student_name" class="form-control" value="{{attributes.student_name}}">
        </div>
        <div class="checkbox">
            <label>Käyttäjätunnus</label>
            <input type="text" name="username" class="form-control" value="{{attributes.username}}">
        </div>
        <div class="checkbox">
            <label>Salasana</label>
            <input type="password" name="password" class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Tallenna</button>
        </div>
    </form>
    {{forms.destroy_button("#{base_path}/user/#{attributes.id}/destroy")}}

{% endblock %}
