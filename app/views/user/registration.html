{% extends "base.html" %}
{% block content %}
    <h1>Rekisteröidy</h1>
    {% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
              <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    
    <form method="post" action="{{base_path}}/">
        <div class="form-group">
            <label>Nimi</label>
            <input type="text" name="student_name" class="form-control" value="{{attributes.student_name}}">
        </div>
        
        <div class="form-group">
            <label>Käyttäjätunnus</label>
            <input type="text" name="username" class="form-control" value="{{attributes.username}}">
        </div>
        
        <div class="form-group">
            <label>Salasana</label>
            <input type="password" name="password" class="form-control">
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Rekisteröidy</button>
        </div>
    </form>
{% endblock %}
