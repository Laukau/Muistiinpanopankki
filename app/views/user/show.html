{% extends "base.html" %}
{% block content %}
<div class="alert alert-info">
    {{message}}
</div>
    <h1>Käyttäjän {{user.username}} kurssit</h1>
    
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Nimi</th>
                <th>Yliopisto</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
          {% for course in courses %}
            <tr>
                <td><a href="{{base_path}}/course/{{course.id}}">{{course.title}}</a></td>
                <td>{{course.university}}</td>
            </tr>
          {% endfor %}
        </tbody>
    </table>
    
{% endblock %}
