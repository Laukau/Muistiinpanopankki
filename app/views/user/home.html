{% extends "base.html" %}
{% block content %}
<div class="alert alert-info">
    {{message}}
</div>
    <h1>Käyttäjän {{user.student_name}} kurssit</h1>
    
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Nimi</th>
                <th>Yliopisto</th>
                <th>Muistiinpanoja</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
          {% for course in courses %}
            <tr>
                <td><a href="{{base_path}}/course/{{course.id}}">{{course.title}}</a></td>
                <td>{{course.university}}</td>
                <td>9</td>
                <td><a class="btn btn-default btn-sm" href="{{base_path}}/course/{{course.id}}/edit">Muokkaa</a></td>
            </tr>
          {% endfor %}
        </tbody>
    </table>
    
    <div><a href="{{base_path}}/course/new" class="btn btn-success">Lisää kurssi</a><a href="{{base_path}}/user/{{user.id}}/edit" class="btn btn-default">Muokkaa omia tietoja</a></div>
{% endblock %}
